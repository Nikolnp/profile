<!DOCTYPE>

<html>
	<head>
		<title> Contact Form</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='form_style.css') }}" />
	</head>	
	<body>
		<div class="contact-title">
				<h1>Welcome!</h1>
				<h2> Please leave me a message!<h2>
		</div>
		
		<div class="contact-form">
			<form id="contact-form" method="post" action="Contact_form_handler.py">
				<input name="name" type="text" class ="form-control" placeholder="Your Name" required>
				<br>
				
				<input name="email" type="text" class = "form-control" placeholder="Your Email" required>
				<br>
				
				<textarea name = "message" class="form-control" placeholder = "Message" row = "4" required></textarea>
				<br>
				
				<input type="submit" class="form-control submit" value= "SEND MESSAGE">
			</form>
				
	</body>

</html>
